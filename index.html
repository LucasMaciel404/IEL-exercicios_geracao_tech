<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="row"><div class=""><hr></div></div>

            </div>
            <div class="row items">

                    <button class="btn btn-light rounded-pill item">Sao paulo</button>

                </div>
                <div class="col-5">
                    <button class="btn btn-light rounded-pill item">Sao paulo</button>

                    <button class="btn btn-light rounded-pill item">Sao paulo</button>
