<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, id='width' initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calcular conta de bar</title>
</head>

<body class="bg-secondary-subtle">
    <div class="container d-flex align-items-center justify-content-center bg-light rounded-5 my-5 p-0" id="container">
        <div class="row col-10 my-5">
            <div class="row align-items-center justify-content-center">
                <h1 class="text-center">Calcular conta de bar </h1>
            </div>
            <div class="row">


                <form>
                    <div class="row m-2">
                        <label for="entrada">Entrada: </label>
                        <div class="col"><input type="number" name='entrada' class="form-control" id='entrada'
                                placeholder="0" onchange="alteracao()"></div>
                    </div>
                    <div class="row m-2">
                        <label for="principal">Principal: </label>
                        <div class="col"><input type="text" name='principal' class="form-control" id='principal'
                                placeholder="0" onchange="alteracao()"></div>
                    </div>
                    <div class="row m-2">
                        <label for="bebida">Bebida: </label>
                        <div class="col"><input type="number" name='bebida' class="form-control" id='bebida' placeholder="0" onchange="alteracao()">
                        </div>
                    </div>
                    <div class="row m-2">
                        <label for="sobremesa">Sobremesa: </label>
                        <div class="col"><input type="number" name='sobremesa' class="form-control" id='sobremesa' placeholder="0" onchange="alteracao()"></div>
                    </div>
                    <div class="row m-2">
                        <label for="sub-total">Sub Total: </label>
                        <div class="col"><input type="number" name='sub-total' class="form-control" id='sub-total'
                                placeholder="0"  disabled></div>
                    </div>
                    <div class="row m-2">
                        <label for="taxaServico">Taxa de Servico: </label>
                        <div class="col"><input type="number" name='taxaServico' class="form-control" id='taxaServico' disabled></div>
                    </div>
                </form>


            </div>
            <div class="row bg-dark text-light p-2 rounded-4 my-5 animated">

                <div class="row">
                    <div class="col">
                        <label for="valorTotal">Valor Total: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="number" name='valorTotal' class="form-control" id='valorTotal' placeholder="0" disabled>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
