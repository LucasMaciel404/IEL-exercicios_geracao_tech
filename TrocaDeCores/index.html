<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, id='width' initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Seleção de cores </title>
</head>

<body class="bg-secondary-subtle">
    <div class="container d-flex align-items-center justify-content-center bg-light rounded-5 my-5 p-0" id="container">
        <div class="row col-10 my-5">
            <div class="row align-items-center justify-content-center">
                <h1 class="text-center"> Seleção de cores </h1>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card text-center text-align-center fw-light" onmousemove="reset()">
                        Passe o mouse sobre mim para resetar a cor
                    </div>
                </div>
            </div>
            <div
                class="row  d-flex justify-content-center align-items-center bg-dark text-light p-2 rounded-4 my-5 animated">
                <div class="col"><button class="btn btn-success w-100" onclick="trocarCorBackground('bg-success')"> Verde </button></div>
                <div class="col"><button class="btn btn-danger w-100" onclick="trocarCorBackground('bg-danger')"> Vermelho </button></div>
                <div class="col"><button class="btn btn-primary w-100" onclick="trocarCorBackground('bg-primary')"> Azul </button></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
